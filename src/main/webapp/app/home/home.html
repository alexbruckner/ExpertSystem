<div ng-cloak>
    <div class="row">
        <div class="col-md-4">
            <span class="hipster img-responsive img-rounded"></span>
        </div>
        <div class="col-md-8">
            <h1 data-translate="home.title">Welcome, Java Hipster!</h1>
            <div ng-switch="vm.isAuthenticated()">
                <div class="alert alert-success" ng-switch-when="true" data-translate="home.logged.message"
                     translate-values="{username: '{{vm.account.login}}'}">
                    You are logged in as user "{{vm.account.login}}".
                </div>

                <div ng-switch-when="true">
                    <p class="lead" data-translate="home.available_expert_systems">Available Expert Systems</p>
                    <div class="container">
                        <table class="table table-hover">
                            <tr ng-repeat="expertSystem in vm.expertSystems track by expertSystem.id">
                                <td ng-click="vm.start(expertSystem)">{{expertSystem.title}}</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div ng-switch-when="false">
                    Please sign in or register.
                </div>
            </div>
        </div>
    </div>
</div>
