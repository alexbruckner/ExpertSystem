<div>
    <h2 data-translate="expertSystemApp.expertSystem.home.title">Expert Systems</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="expert-system.new">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span data-translate="expertSystemApp.expertSystem.home.createLabel">
                        Create new Expert System
                    </span>
                </button>
            </div>

            <input type="file" id="file" name="file"/>
            <button ng-click="vm.upload()">Upload File</button>

        </div>
    </div>

    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
            <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="title"><span data-translate="expertSystemApp.expertSystem.title">Title</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="xml"><span data-translate="expertSystemApp.expertSystem.xml">Xml</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th jh-sort-by="question.text"><span
                    data-translate="expertSystemApp.expertSystem.question">Question</span> <span
                    class="glyphicon glyphicon-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="expertSystem in vm.expertSystems track by expertSystem.id">
                <td><a ui-sref="expert-system-detail({id:expertSystem.id})">{{expertSystem.id}}</a></td>
                <td>{{expertSystem.title}}</td>
                <td>{{expertSystem.xml}}</td>
                <td>
                    <a ui-sref="question-detail({id:expertSystem.question.id})">{{expertSystem.question.text}}</a>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                ui-sref="expert-system-detail({id:expertSystem.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                        </button>
                        <button type="submit"
                                ui-sref="expert-system.edit({id:expertSystem.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                        </button>
                        <button type="submit"
                                ui-sref="expert-system.delete({id:expertSystem.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>
                            <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page"
                        ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
